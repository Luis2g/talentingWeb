<div class="col py-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-6">Perfil</h1>
            </div>
            <div class="col-12 mt-3">
                <h4>Editar información</h4>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control mt-2" id="names" placeholder=" ">
                    <label for="names">Nombre(s)</label>
                </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control mt-2" id="firstName" placeholder=" ">
                    <label for="firstName">Primer apellido</label>
                </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control mt-2" id="secondName" placeholder=" ">
                    <label for="firstName">Segundo apellido</label>
                </div>
            </div>
            <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-6 col-sm-12 col-12">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control mt-2" id="email" placeholder=" ">
                    <label for="email">Correo</label>
                </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control mt-2" id="dateBirth" placeholder=" ">
                    <label for="dateBirth">Fecha de nacimiento</label>
                </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control mt-2" id="phoneNumber" placeholder=" ">
                    <label for="phoneNumber">Telefono</label>
                </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control mt-2" id="extra" placeholder=" ">
                    <label for="extra">Extra 1</label>
                </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control mt-2" id="extra2" placeholder=" ">
                    <label for="extra2">Extra 2</label>
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control mt-2" id="extra3" placeholder=" ">
                    <label for="extra3">Extra 3</label>
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected disabled>Seleccione...</option>
                        <option value="1">Reclutador</option>
                        <option value="2">Voluntario</option>
                        <option value="3">Administrador</option>
                    </select>
                    <label for="rol">Rol</label>
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control mt-2" id="password" placeholder=" ">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control mt-2" id="confirmPassword" placeholder=" ">
                    <label for="confirmPassword">Confirmar contraseña</label>
                </div>
            </div>
            <div class="justify-content-end text-end">
                <a href="principal.html" class="btn btn-danger pt-2 pe-4 ps-4 pb-2">Cancelar</a>
                <input type="button" class="btn btn-warning pt-2 pe-4 ps-4 pb-2" style="color: white;" value="Registrar">
            </div>
        </div>
    </div>
</div>
